apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: stephengrider/multi-client:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
